<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algebra Formulas & Tricks - Class 01</title>
    <!-- External CSS File Link -->
    <link rel="stylesheet" href="css/style.css">
    
    <!-- Quill CSS (যাতে ডিজাইন ঠিক থাকে) -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <style>
        /* Quill এর ডিফল্ট বর্ডার রিমুভ এবং ফন্ট ফিক্স */
        .ql-editor { padding: 0 !important; font-family: 'Hind Siliguri', sans-serif; font-size: 1.1em; line-height: 1.8; }
        .ql-editor h1, .ql-editor h2 { color: #009879; border-bottom: 2px solid #eee; padding-bottom: 10px; margin-top: 20px; }
        .ql-editor strong { color: #d81b60; }
        .ql-editor blockquote { border-left: 4px solid #009879; background: #f9f9f9; padding: 10px; }
        
        /* পুরানো স্টাইল রাখা হলো */
        .fraction {
            display: inline-block;
            vertical-align: middle;
            text-align: center;
            margin: 0 4px;
        }
        .fraction .top {
            display: block;
            border-bottom: 2px solid currentColor;
            padding: 1px;
        }
        .fraction .bottom {
            display: block;
            padding: 1px;
        }
        .math-eq {
            font-size: 1.2rem;
            font-weight: bold;
            color: #333;
            background: #f4f4f4;
            padding: 10px;
            border-radius: 5px;
            display: inline-block;
            margin: 10px 0;
        }
        body.dark-mode .math-eq {
            color: #fff;
            background: #444;
        }
    </style>
</head>

        <button data-theme-name="ocean">Ocean</button>
        <button data-theme-name="sunset">Sunset</button>
    </div>
    <button id="desktopModeToggle">ডেস্কটপ মোড</button>
    <button id="rotateScreenToggle">স্ক্রিন ঘোরান</button>
    <div class="dark-mode-toggle">
        <span>দিন/রাত</span>
        <label class="switch">
            <input type="checkbox" id="darkModeToggle">
            <span class="slider"></span>

</div>
